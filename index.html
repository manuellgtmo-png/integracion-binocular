<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador Binocular Pro - Área Profesional</title>
    <style>
        :root {
            --bg-vivido: #0f172a;
            --rojo-fondo: #80322a; --rojo-figura: #69302a;
            --verde-fondo: #69913d; --verde-figura: #6c7b5a;
            --accent: #38bdf8;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-vivido); color: white; overflow: hidden; touch-action: none; }
        
        /* Interfaz de Inicio y Admin */
        #login-screen, #admin-panel { position: fixed; inset: 0; background: #0f172a; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .input-clinico { padding: 12px; font-size: 1rem; border-radius: 8px; border: 2px solid var(--accent); background: #1e293b; color: white; margin: 10px; width: 280px; }
        
        .header-instruccion { 
            background: rgba(15, 23, 42, 0.9); padding: 10px; text-align: center; 
            border-bottom: 2px solid var(--accent); position: relative; z-index: 10;
        }
        #objetivo-texto { font-size: 1.6rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        
        .stats { display: flex; justify-content: space-around; font-size: 0.9rem; margin-top: 5px; color: #cbd5e1; }

        #game-canvas { position: relative; width: 100vw; height: 100vh; }

        .target-box { position: absolute; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; }

        /* Figuras */
        .shape { pointer-events: none; }
        .circle { border-radius: 50%; width: 60%; height: 60%; }
        .square { width: 60%; height: 60%; }
        .triangle { width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid; }
        .rombo { width: 40px; height: 40px; transform: rotate(45deg); }

        /* Colores */
        .box-red { background: var(--rojo-fondo); }
        .box-red .shape:not(.triangle) { background: var(--rojo-figura); }
        .box-red .triangle { border-bottom-color: var(--rojo-figura); }
        .box-green { background: var(--verde-fondo); }
        .box-green .shape:not(.triangle) { background: var(--verde-figura); }
        .box-green .triangle { border-bottom-color: var(--verde-figura); }

        /* Transiciones */
        #msg-screen {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; text-align: center;
        }
        .btn-grande { background: var(--accent); color: #0f172a; padding: 15px 35px; border-radius: 12px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; }
        
        .btn-admin { position: absolute; top: 10px; right: 10px; background: none; border: 1px solid white; color: white; cursor: pointer; font-size: 0.7rem; z-index: 4000; }

        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.8); opacity: 0; } }
        .exploding { animation: explode 0.3s forwards; }
    </style>
</head>
<body>

    <button class="btn-admin" onclick="abrirAdmin()">Área Profesional</button>

    <div id="login-screen">
        <h2 style="color:var(--accent)">Configuración de Sesión</h2>
        <p>Integración Binocular - Figuras en Movimiento</p>
        <input type="text" id="nombrePaciente" class="input-clinico" placeholder="Nombre del Paciente">
        <button class="btn-grande" onclick="iniciarTerapia()">Empezar</button>
    </div>

    <div id="msg-screen">
        <h1 id="msg-titulo" style="color:white"></h1>
        <p id="msg-subtitulo"></p>
        <button id="btn-msg" class="btn-grande" onclick="prepararNivel()"></button>
    </div>

    <div id="admin-panel" style="display:none">
        <h3>Historial de Resultados</h3>
        <div style="overflow-y: auto; max-height: 300px; width: 90%;">
            <table id="tablaHistorial" border="1" style="width:100%; border-collapse: collapse; background:#1e293b; font-size: 0.8rem;">
                <thead><tr><th>Fecha</th><th>Paciente</th><th>Nivel</th><th>Aciertos</th><th>Fallos</th><th>Tiempo</th></tr></thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
        <button class="btn-grande" style="font-size:1rem" onclick="cerrarAdmin()">Cerrar</button>
    </div>

    <div class="header-instruccion">
        <div id="objetivo-texto">...</div>
        <div class="stats">
            <span>Paciente: <b id="val-pac" style="color:white">---</b></span>
            <span>Nivel: <b id="val-nivel" style="color:white">1</b></span>
            <span>Quedan: <b id="val-quedan" style="color:var(--accent)">0</b></span>
            <span>Fallos: <b id="val-err-nivel" style="color:#ef4444">0/3</b></span>
            <span>Tiempo: <b id="val-tiempo" style="color:white">00:00</b></span>
        </div>
    </div>

    <div id="game-canvas"></div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const tipos = ['círculo', 'cuadrado', 'triángulo', 'rombo'];
        let objetivoActual = "";
        let figuras = [], nivel = 1, segundos = 0, paciente = "";
        let figurasObjetivoRestantes = 0, erroresNivel = 0, aciertosTotales = 0, erroresTotales = 0;
        let velocidadBase = 2, cronometro;

        function iniciarTerapia() {
            paciente = document.getElementById('nombrePaciente').value.trim();
            if(!paciente) return alert("Ingrese el nombre del paciente");
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('val-pac').innerText = paciente;
            iniciarCronometro();
            prepararNivel();
        }

        function iniciarCronometro() {
            cronometro = setInterval(() => {
                segundos++;
                let min = Math.floor(segundos / 60).toString().padStart(2, '0');
                let seg = (segundos % 60).toString().padStart(2, '0');
                document.getElementById('val-tiempo').innerText = `${min}:${seg}`;
            }, 1000);
        }

        function prepararNivel() {
            document.getElementById('msg-screen').style.display = 'none';
            canvas.innerHTML = "";
            figuras = [];
            erroresNivel = 0;
            actualizarInterfaz();
            
            const cantidadTotal = Math.floor(Math.random() * (25 - 12 + 1)) + 12;
            objetivoActual = tipos[Math.floor(Math.random() * tipos.length)];
            
            document.getElementById('objetivo-texto').innerText = `Atrapa todos los: ${objetivoActual}s`;

            for(let i=0; i < cantidadTotal; i++) figuras.push(new Figura());
            figurasObjetivoRestantes = figuras.filter(f => f.tipo === objetivoActual).length;
            if(figurasObjetivoRestantes === 0) return prepararNivel();

            document.getElementById('val-quedan').innerText = figurasObjetivoRestantes;
        }

        function actualizarInterfaz() {
            document.getElementById('val-nivel').innerText = nivel;
            document.getElementById('val-err-nivel').innerText = `${erroresNivel}/3`;
        }

        class Figura {
            constructor() {
                this.el = document.createElement('div');
                this.tipo = tipos[Math.floor(Math.random() * tipos.length)];
                this.esRojo = Math.random() > 0.5;
                this.size = Math.random() > 0.8 ? 70 : 110;
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size - 130) + 110;
                this.vx = (Math.random() - 0.5) * velocidadBase;
                this.vy = (Math.random() - 0.5) * velocidadBase;
                this.init();
            }

            init() {
                this.el.className = `target-box ${this.esRojo ? 'box-red' : 'box-green'}`;
                this.el.style.width = this.size + 'px';
                this.el.style.height = this.size + 'px';
                const shape = document.createElement('div');
                if(this.tipo === 'círculo') shape.className = "shape circle";
                else if(this.tipo === 'cuadrado') shape.className = "shape square";
                else if(this.tipo === 'triángulo') shape.className = "shape triangle";
                else if(this.tipo === 'rombo') shape.className = "shape rombo";
                this.el.appendChild(shape);
                this.el.onpointerdown = (e) => { e.preventDefault(); this.verificar(); };
                canvas.appendChild(this.el);
            }

            actualizar() {
                this.x += this.vx; this.y += this.vy;
                if (this.x <= 0 || this.x >= window.innerWidth - this.size) this.vx *= -1;
                if (this.y <= 110 || this.y >= window.innerHeight - this.size) this.vy *= -1;
                this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            verificar() {
                if (this.tipo === objetivoActual) {
                    aciertosTotales++;
                    figurasObjetivoRestantes--;
                    document.getElementById('val-quedan').innerText = figurasObjetivoRestantes;
                    this.el.classList.add('exploding');
                    setTimeout(() => {
                        if(this.el.parentNode) canvas.removeChild(this.el);
                        figuras = figuras.filter(f => f !== this);
                        if(figurasObjetivoRestantes <= 0) completarNivel();
                    }, 300);
                } else {
                    erroresNivel++;
                    erroresTotales++;
                    actualizarInterfaz();
                    this.el.style.boxShadow = "0 0 20px #ef4444";
                    setTimeout(() => this.el.style.boxShadow = "none", 300);
                    if(erroresNivel >= 3) fallarNivel();
                }
            }
        }

        function completarNivel() {
            nivel++;
            velocidadBase += 0.4;
            mostrarMensaje("¡Nivel Completado!", "Muy bien hecho. Vamos a aumentar la velocidad.", "Siguiente Nivel");
            guardarProgreso();
        }

        function fallarNivel() {
            mostrarMensaje("Nivel Fallido", "Has cometido 3 errores. Inténtalo de nuevo.", "Repetir Nivel");
        }

        function mostrarMensaje(tit, sub, btn) {
            document.getElementById('msg-titulo').innerText = tit;
            document.getElementById('msg-subtitulo').innerText = sub;
            document.getElementById('btn-msg').innerText = btn;
            document.getElementById('msg-screen').style.display = 'flex';
        }

        function abrirAdmin() {
            if(prompt("Clave de acceso:") === "1234") {
                document.getElementById('admin-panel').style.display = 'flex';
                let h = JSON.parse(localStorage.getItem('historial_binocular') || "[]");
                document.getElementById('cuerpoTabla').innerHTML = h.reverse().map(d => 
                    `<tr><td>${d.fecha}</td><td>${d.pac}</td><td>${d.niv}</td><td>${d.ac}</td><td>${d.err}</td><td>${d.tie}</td></tr>`
                ).join('');
            }
        }

        function cerrarAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function guardarProgreso() {
            let h = JSON.parse(localStorage.getItem('historial_binocular') || "[]");
            h.push({
                fecha: new Date().toLocaleDateString(),
                pac: paciente,
                niv: nivel,
                ac: aciertosTotales,
                err: erroresTotales,
                tie: document.getElementById('val-tiempo').innerText
            });
            localStorage.setItem('historial_binocular', JSON.stringify(h));
        }

        function animar() {
            figuras.forEach(f => f.actualizar());
            requestAnimationFrame(animar);
        }
        animar();
    </script>
</body>
</html>
