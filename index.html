<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusi√≥n Binocular Pro - Cl√≠nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-dark: #0a0f1d; 
            --accent-pink: #ff2e63;
            --accent-blue: #08d9d6;
            --rojo-fondo: #80322a;
            --rojo-figura: #69302a;
            --verde-fondo: #69913d;
            --verde-figura: #6c7b5a;
        }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; height: 100vh; }
        
        /* Capas de Interfaz */
        .overlay { position: fixed; inset: 0; background: rgba(10, 15, 29, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: white; color: #2d3436; border-radius: 40px; padding: 35px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 15px 0 var(--accent-blue); position: relative; }
        
        /* Bot√≥n Secreto Profesional */
        .btn-admin { position: absolute; top: 20px; right: 20px; background: none; border: none; cursor: pointer; font-size: 1.2rem; filter: grayscale(1); opacity: 0.3; }
        .btn-admin:hover { opacity: 1; filter: grayscale(0); }

        .btn { background: var(--accent-pink); color: white; padding: 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; width: 100%; font-size: 1.2rem; margin-top: 15px; text-transform: uppercase; box-shadow: 0 8px 0 #b31d45; transition: 0.2s; }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b31d45; }

        /* Estilos del Juego */
        .header { height: 80px; background: #1a1a2e; display: flex; justify-content: space-around; align-items: center; border-bottom: 5px solid var(--accent-pink); }
        .stat b { display: block; color: var(--accent-blue); font-size: 0.8rem; }
        #game-container { display: flex; height: calc(100vh - 80px); }
        .lado { width: 50%; height: 100%; position: relative; overflow: hidden; }
        #lado-rojo { background: var(--rojo-fondo); }
        #lado-verde { background: var(--verde-fondo); }
        .figura { position: absolute; font-weight: 900; user-select: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #indicador { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 8px 25px; border-radius: 50px; font-weight: 900; z-index: 1000; border: 3px solid var(--accent-pink); }
        #flash { position: fixed; inset: 0; background: rgba(255, 46, 99, 0.4); pointer-events: none; opacity: 0; z-index: 3000; }
        
        input { width: 100%; padding: 15px; border-radius: 15px; border: 3px solid #eee; margin-top: 10px; text-align: center; font-weight: bold; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div id="screen-start" class="overlay">
        <div class="card">
            <button class="btn-admin" onclick="accesoProfesional()">‚öôÔ∏è</button>
            <h1 style="color:var(--accent-pink); margin:0;">üéÆ ¬°HOLA!</h1>
            <p style="font-size: 0.9rem; color: #636e72;">Iniciemos tu entrenamiento visual</p>
            <input type="text" id="paciente" placeholder="Nombre del Paciente">
            <input type="text" id="profesional" placeholder="Profesional a cargo">
            <button class="btn" onclick="showSkills()">Siguiente</button>
        </div>
    </div>

    <div id="screen-skills" class="overlay" style="display:none">
        <div class="card" style="background:#16213e; color:white;">
            <h2 style="color:var(--accent-blue);">Misi√≥n de Hoy:</h2>
            <div style="text-align:left; margin-bottom:20px;">
                <p>üß© <b>Antisupresi√≥n:</b> Despierta tu ojo m√°s lento.</p>
                <p>üëÅÔ∏è <b>Fusi√≥n:</b> Une las piezas en una sola imagen.</p>
                <p>üéØ <b>Precisi√≥n:</b> Toca figuras de todo tama√±o.</p>
            </div>
            <button class="btn" onclick="startGame()">¬°Comenzar!</button>
        </div>
    </div>

    <div class="header">
        <div class="stat"><b>NIVEL</b><span id="txt-nivel">1</span></div>
        <div class="stat"><b>ACIERTOS</b><span id="txt-ok">0</span></div>
        <div class="stat"><b>VIDAS</b><span id="txt-vidas" style="color:var(--accent-pink)">2</span></div>
        <div class="stat"><b>TIEMPO</b><span id="txt-timer">0.0s</span></div>
    </div>

    <div id="indicador">BUSCA: <span id="target-obj" style="color:var(--accent-pink)">-</span></div>

    <div id="game-container">
        <div id="lado-rojo" class="lado" onclick="failClick()"></div>
        <div id="lado-verde" class="lado" onclick="failClick()"></div>
    </div>

    <script>
        let nivel = 1, totalAciertos = 0, vidas = 2, fallos = 0;
        let jugando = false, sessionStartTime, objActual = "";
        let elementos = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const formas = ["‚óè", "‚ñ†", "‚ñ≤", "E", "H", "O", "X", "U", "V"];

        function accesoProfesional() {
            const pass = prompt("Ingrese clave de profesional:");
            if(pass === "1234") {
                alert("Acceso concedido. Puede configurar la sesi√≥n o revisar el Excel de resultados.");
                // Aqu√≠ podr√≠as redirigir o abrir un panel extra
            } else {
                alert("Clave incorrecta.");
            }
        }

        function sound(f, d) {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; g.gain.value = 0.1;
            o.start(); setTimeout(() => o.stop(), d);
        }

        function showSkills() {
            if(!document.getElementById('paciente').value || !document.getElementById('profesional').value) {
                return alert("Por favor completa los nombres.");
            }
            document.getElementById('screen-start').style.display = 'none';
            document.getElementById('screen-skills').style.display = 'flex';
        }

        function startGame() {
            document.getElementById('screen-skills').style.display = 'none';
            sessionStartTime = Date.now();
            iniciarNivel();
        }

        function iniciarNivel() {
            jugando = true; vidas = 2;
            document.getElementById('txt-vidas').innerText = vidas;
            document.getElementById('txt-nivel').innerText = nivel;
            objActual = formas[Math.floor(Math.random() * formas.length)];
            document.getElementById('target-obj').innerText = objActual;
            generarNivel();
            requestAnimationFrame(update);
        }

        function generarNivel() {
            document.getElementById('lado-rojo').innerHTML = "";
            document.getElementById('lado-verde').innerHTML = "";
            elementos = [];
            const cant = 2 + nivel;
            for(let i=0; i<cant; i++) { crearElem(true, 'rojo'); crearElem(true, 'verde'); }
            for(let i=0; i<nivel*3; i++) { crearElem(false, 'rojo'); crearElem(false, 'verde'); }
        }

        function crearElem(esObj, lado) {
            const div = document.createElement('div');
            div.className = "figura";
            div.innerText = esObj ? objActual : formas.filter(f => f !== objActual)[Math.floor(Math.random()*5)];
            
            // L√≥gica de tama√±os mezclados que pediste
            const baseSize = Math.max(40, 150 - (nivel * 7));
            const variation = Math.random() * 0.8 + 0.6; // Mezcla de tama√±os entre 60% y 140%
            const size = baseSize * variation;
            
            div.style.fontSize = size + 'px';
            div.style.color = lado === 'rojo' ? 'var(--rojo-figura)' : 'var(--verde-figura)';
            
            const el = {
                dom: div, x: Math.random() * (window.innerWidth/2 - 100),
                y: Math.random() * (window.innerHeight - 250),
                vx: (Math.random()-0.5) * (1.5 + (nivel*0.3)),
                vy: (Math.random()-0.5) * (1.5 + (nivel*0.3)),
                esObj, lado, size
            };

            div.onclick = (e) => {
                e.stopPropagation();
                if(esObj) {
                    sound(800, 80); div.remove();
                    elementos = elementos.filter(item => item !== el);
                    totalAciertos++;
                    document.getElementById('txt-ok').innerText = totalAciertos;
                    if(elementos.filter(e => e.esObj).length === 0) passLevel();
                } else { failClick(); }
            };

            document.getElementById(`lado-${lado}`).appendChild(div);
            elementos.push(el);
        }

        function update() {
            if(!jugando) return;
            const w = window.innerWidth / 2;
            const h = window.innerHeight - 100;
            elementos.forEach(el => {
                el.x += el.vx; el.y += el.vy;
                if(el.x < 0 || el.x > w - el.size) el.vx *= -1;
                if(el.y < 0 || el.y > h - el.size) el.vy *= -1;
                el.dom.style.transform = `translate(${el.x}px, ${el.y}px)`;
            });
            document.getElementById('txt-timer').innerText = ((Date.now() - sessionStartTime)/1000).toFixed(1) + "s";
            requestAnimationFrame(update);
        }

        function failClick() {
            if(!jugando) return;
            vidas--; fallos++;
            sound(150, 300);
            const f = document.getElementById('flash');
            f.style.animation = "none"; f.offsetHeight; f.style.animation = "errorFlash 0.4s";
            document.getElementById('txt-vidas').innerText = vidas;
            if(vidas <= 0) {
                jugando = false;
                enviarReporteFinal();
                alert("Fin de la sesi√≥n. Datos guardados.");
                location.reload();
            }
        }

        function passLevel() {
            jugando = false;
            nivel++;
            alert("¬°Nivel " + nivel + "!");
            iniciarNivel();
        }

        function enviarReporteFinal() {
            const tiempoTotal = document.getElementById('txt-timer').innerText;
            const nombre = document.getElementById('paciente').value;
            const prof = document.getElementById('profesional').value;
            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfcw4zd4GvGH8TVc_C2oWJOAHQbZ2PM_uRlREwbjeOq6HdXIQ/formResponse";
            const fd = new FormData();
            fd.append("entry.1571018380", nombre);
            fd.append("entry.1811640882", "Fusi√≥n Cl√≠nica (Prof: " + prof + ")");
            fd.append("entry.1634944997", nivel);
            fd.append("entry.991256689", totalAciertos);
            fd.append("entry.726859582", fallos);
            fd.append("entry.1808531736", tiempoTotal);
            fd.append("entry.651647598", new Date().toISOString().split('T')[0]);

            fetch(formURL, { method: "POST", mode: "no-cors", body: fd });
        }
    </script>
</body>
</html>
