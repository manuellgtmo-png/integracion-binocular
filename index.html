<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binocular - Terapia Visual</title>
    <style>
        :root {
            --bg-vivido: #0f172a;
            --rojo-fondo: #80322a; --rojo-figura: #69302a;
            --verde-fondo: #69913d; --verde-figura: #6c7b5a;
            --accent: #38bdf8;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-vivido); color: white; overflow: hidden; touch-action: none; }
        
        /* Pantallas */
        #login-screen, #instruction-screen, #admin-panel, #msg-screen { 
            position: fixed; inset: 0; background: #0f172a; z-index: 3000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center;
        }
        .input-clinico { padding: 12px; font-size: 1rem; border-radius: 8px; border: 2px solid var(--accent); background: #1e293b; color: white; margin: 10px; width: 280px; }
        
        .header-instruccion { 
            background: rgba(15, 23, 42, 0.95); padding: 10px; text-align: center; 
            border-bottom: 2px solid var(--accent); position: relative; z-index: 10;
        }
        #objetivo-texto { font-size: 1.8rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        
        #game-canvas { position: relative; width: 100vw; height: 100vh; }

        .target-box { position: absolute; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; top: 0; left: 0; }

        .shape { pointer-events: none; }
        .circle { border-radius: 50%; width: 60%; height: 60%; }
        .square { width: 60%; height: 60%; }
        .triangle { width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid; }
        .rombo { width: 40px; height: 40px; transform: rotate(45deg); }

        .box-red { background: var(--rojo-fondo); }
        .box-red .shape:not(.triangle) { background: var(--rojo-figura); }
        .box-red .triangle { border-bottom-color: var(--rojo-figura); }
        .box-green { background: var(--verde-fondo); }
        .box-green .shape:not(.triangle) { background: var(--verde-figura); }
        .box-green .triangle { border-bottom-color: var(--verde-figura); }

        /* Explosión corregida: ahora usa las variables de posición */
        @keyframes explode { 
            0% { transform: translate(var(--x), var(--y)) scale(1); opacity: 1; } 
            100% { transform: translate(var(--x), var(--y)) scale(2.5); opacity: 0; } 
        }
        .exploding { animation: explode 0.4s ease-out forwards; pointer-events: none; }

        .btn-grande { background: var(--accent); color: #0f172a; padding: 15px 35px; border-radius: 12px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; }
        .btn-admin { position: absolute; top: 10px; right: 10px; background: none; border: 1px solid white; color: white; cursor: pointer; font-size: 0.7rem; z-index: 4000; opacity: 0.5; }
        .stats { display: flex; justify-content: space-around; font-size: 0.9rem; margin-top: 5px; color: #cbd5e1; width: 100%; }
    </style>
</head>
<body>

    <button class="btn-admin" onclick="abrirAdmin()">Área Profesional</button>

    <div id="login-screen">
        <h1 style="color:var(--accent)">BINOCULAR</h1>
        <input type="text" id="nombrePaciente" class="input-clinico" placeholder="Nombre del Paciente">
        <button class="btn-grande" onclick="mostrarInstrucciones()">Siguiente</button>
    </div>

    <div id="instruction-screen" style="display:none">
        <h2 style="color:var(--accent)">Instrucciones</h2>
        <p style="max-width: 400px; line-height: 1.6;">
            Ponte tus <b>gafas rojo-verde</b>.<br><br>
            Toca <b>únicamente</b> las figuras que se indiquen arriba.<br><br>
            Las figuras explotarán al acertar y el juego se volverá más rápido.
        </p>
        <button class="btn-grande" onclick="iniciarJuego()">¡Empezar!</button>
    </div>

    <div id="msg-screen" style="display:none">
        <h1 id="msg-titulo"></h1>
        <p id="msg-subtitulo"></p>
        <button class="btn-msg btn-grande" onclick="prepararNivel()">Continuar</button>
    </div>

    <div id="admin-panel" style="display:none">
        <h3>Historial (Clave: 1234)</h3>
        <table border="1" style="width:100%; border-collapse: collapse; background:#1e293b; font-size: 0.8rem;">
            <thead><tr><th>Fecha</th><th>Paciente</th><th>Niv</th><th>Fallos</th></tr></thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        <button class="btn-grande" onclick="cerrarAdmin()" style="font-size:1rem">Cerrar</button>
    </div>

    <div class="header-instruccion">
        <div id="objetivo-texto">...</div>
        <div class="stats">
            <span>Paciente: <b id="val-pac">---</b></span>
            <span>Nivel: <b id="val-nivel">1</b></span>
            <span>Aciertos: <b id="val-aciertos" style="color:var(--accent)">0</b></span>
            <span>Errores: <b id="val-err-nivel" style="color:#ef4444">0/3</b></span>
            <span>Tiempo: <b id="val-tiempo">00:00</b></span>
        </div>
    </div>

    <div id="game-canvas"></div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const tipos = ['círculo', 'cuadrado', 'triángulo', 'rombo'];
        let objetivoActual = "", figuras = [], nivel = 1, paciente = "";
        let figurasObjetivoRestantes = 0, erroresNivel = 0, erroresTotales = 0, aciertosTotales = 0;
        let velocidadBase = 2.5, segundos = 0, cronometro;

        function mostrarInstrucciones() {
            paciente = document.getElementById('nombrePaciente').value.trim();
            if(!paciente) return alert("Escribe el nombre");
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('instruction-screen').style.display = 'flex';
        }

        function iniciarJuego() {
            document.getElementById('instruction-screen').style.display = 'none';
            document.getElementById('val-pac').innerText = paciente;
            iniciarCronometro();
            prepararNivel();
            animar();
        }

        function iniciarCronometro() {
            cronometro = setInterval(() => {
                segundos++;
                let min = Math.floor(segundos / 60).toString().padStart(2, '0');
                let seg = (segundos % 60).toString().padStart(2, '0');
                document.getElementById('val-tiempo').innerText = `${min}:${seg}`;
            }, 1000);
        }

        function prepararNivel() {
            document.getElementById('msg-screen').style.display = 'none';
            canvas.innerHTML = "";
            figuras = [];
            erroresNivel = 0;
            const cant = Math.floor(Math.random() * 10) + 12;
            objetivoActual = tipos[Math.floor(Math.random() * tipos.length)];
            document.getElementById('objetivo-texto').innerText = `Busca: ${objetivoActual}s`;
            
            for(let i=0; i<cant; i++) figuras.push(new Figura());
            figurasObjetivoRestantes = figuras.filter(f => f.tipo === objetivoActual).length;
            if(figurasObjetivoRestantes === 0) return prepararNivel();
            actualizarUI();
        }

        function actualizarUI() {
            document.getElementById('val-nivel').innerText = nivel;
            document.getElementById('val-aciertos').innerText = aciertosTotales;
            document.getElementById('val-err-nivel').innerText = `${erroresNivel}/3`;
        }

        class Figura {
            constructor() {
                this.el = document.createElement('div');
                this.tipo = tipos[Math.floor(Math.random() * tipos.length)];
                this.esRojo = Math.random() > 0.5;
                this.size = Math.random() > 0.8 ? 70 : 110;
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size - 140) + 120;
                this.vx = (Math.random() - 0.5) * velocidadBase;
                this.vy = (Math.random() - 0.5) * velocidadBase;
                this.init();
            }

            init() {
                this.el.className = `target-box ${this.esRojo ? 'box-red' : 'box-green'}`;
                this.el.style.width = this.size + 'px';
                this.el.style.height = this.size + 'px';
                const s = document.createElement('div');
                if(this.tipo==='círculo') s.className="shape circle";
                else if(this.tipo==='cuadrado') s.className="shape square";
                else if(this.tipo==='triángulo') s.className="shape triangle";
                else s.className="shape rombo";
                this.el.appendChild(s);
                this.el.onpointerdown = (e) => { e.preventDefault(); this.verificar(); };
                canvas.appendChild(this.el);
            }

            actualizar() {
                this.x += this.vx; this.y += this.vy;
                if(this.x <= 0 || this.x >= window.innerWidth - this.size) this.vx *= -1;
                if(this.y <= 120 || this.y >= window.innerHeight - this.size) this.vy *= -1;
                this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            verificar() {
                if(this.tipo === objetivoActual) {
                    aciertosTotales++;
                    figurasObjetivoRestantes--;
                    this.el.style.setProperty('--x', `${this.x}px`);
                    this.el.style.setProperty('--y', `${this.y}px`);
                    this.el.classList.add('exploding');
                    figuras.forEach(f => { f.vx *= 1.05; f.vy *= 1.05; });
                    setTimeout(() => {
                        if(this.el.parentNode) canvas.removeChild(this.el);
                        figuras = figuras.filter(f => f !== this);
                        if(figurasObjetivoRestantes <= 0) completarNivel();
                    }, 350);
                } else {
                    erroresNivel++;
                    erroresTotales++;
                    this.el.style.boxShadow = "0 0 20px red";
                    setTimeout(() => this.el.style.boxShadow = "none", 300);
                    if(erroresNivel >= 3) lanzarMensaje("Nivel Fallido", "Has cometido 3 errores.", "Reintentar");
                }
                actualizarUI();
            }
        }

        function completarNivel() {
            nivel++;
            velocidadBase += 0.8;
            guardarDatos();
            lanzarMensaje("¡Nivel Completado!", "Velocidad aumentada.", "Siguiente Nivel");
        }

        function lanzarMensaje(t, s, b) {
            document.getElementById('msg-titulo').innerText = t;
            document.getElementById('msg-subtitulo').innerText = s;
            document.querySelector('.btn-msg').innerText = b;
            document.getElementById('msg-screen').style.display = 'flex';
        }

        function guardarDatos() {
            // 1. Local
            let h = JSON.parse(localStorage.getItem('h_bin') || "[]");
            h.push({f: new Date().toLocaleDateString(), p: paciente, n: nivel-1, e: erroresTotales});
            localStorage.setItem('h_bin', JSON.stringify(h));

            // 2. Google Forms
            const URL_FORM = "https://docs.google.com/forms/d/e/1FAIpQLScIgP6SFKo8ACneK7EdifzxCyl8haYU7LLIys1NxjIiUklkWA/formResponse";
            const formData = new FormData();
            formData.append("entry.1971645483", paciente);
            formData.append("entry.1310127986", "Binocular - Figuras");
            formData.append("entry.1881234158", nivel - 1);
            formData.append("entry.2029359389", aciertosTotales);
            formData.append("entry.2036354186", erroresTotales);
            formData.append("entry.934609722", document.getElementById('val-tiempo').innerText);
            formData.append("entry.143370750", new Date().toLocaleDateString());

            fetch(URL_FORM, { method: "POST", mode: "no-cors", body: formData });
        }

        function abrirAdmin() {
            if(prompt("Clave:")==="1234") {
                document.getElementById('admin-panel').style.display='flex';
                let h = JSON.parse(localStorage.getItem('h_bin') || "[]");
                document.getElementById('cuerpoTabla').innerHTML = h.reverse().map(d => 
                    `<tr><td>${d.f}</td><td>${d.p}</td><td>${d.n}</td><td>${d.e}</td></tr>`).join('');
            }
        }
        function cerrarAdmin() { document.getElementById('admin-panel').style.display='none'; }
        function animar() {
            figuras.forEach(f => f.actualizar());
            requestAnimationFrame(animar);
        }
    </script>
</body>
</html>
