<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integraci√≥n Binocular Cl√≠nica v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-dark: #0a0f1d; --accent-pink: #ff2e63; --accent-blue: #08d9d6;
            --rojo-fondo: #80322a; --rojo-figura: #69302a;
            --verde-fondo: #69913d; --verde-figura: #6c7b5a;
        }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; height: 100vh; }
        .overlay { position: fixed; inset: 0; background: rgba(10, 15, 29, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: white; color: #2d3436; border-radius: 40px; padding: 35px; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 15px 0 var(--accent-blue); }
        .btn { background: var(--accent-pink); color: white; padding: 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; width: 100%; font-size: 1.2rem; margin-top: 15px; text-transform: uppercase; box-shadow: 0 8px 0 #b31d45; }
        .btn-next { background: #00ff88; color: #003311; box-shadow: 0 8px 0 #009955; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .header { height: 70px; background: #1a1a2e; display: flex; justify-content: space-around; align-items: center; border-bottom: 5px solid var(--accent-pink); }
        .stat b { display: block; color: var(--accent-blue); font-size: 0.7rem; }
        #game-container { display: flex; height: calc(100vh - 110px); }
        .lado { width: 50%; height: 100%; position: relative; overflow: hidden; }
        #lado-rojo { background: var(--rojo-fondo); }
        #lado-verde { background: var(--verde-fondo); }
        .figura { position: absolute; font-weight: 900; user-select: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #indicador { position: absolute; top: 125px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 6px 25px; border-radius: 50px; font-weight: 900; z-index: 1000; border: 3px solid var(--accent-pink); }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 3px solid #eee; margin-top: 10px; text-align: center; font-weight: bold; box-sizing: border-box; }
        #flash { position: fixed; inset: 0; background: rgba(255, 46, 99, 0.4); pointer-events: none; opacity: 0; z-index: 4000; }
        @keyframes errorFlash { 0% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="flash"></div>

<div id="screen-start" class="overlay">
    <div class="card">
        <h1 style="color:var(--accent-pink); margin:0;">BIENVENIDO</h1>
        <input type="text" id="paciente" placeholder="Nombre del Paciente">
        <input type="text" id="profesional" placeholder="Profesional a cargo">
        <button class="btn" onclick="startGame()">EMPEZAR</button>
    </div>
</div>

<div id="screen-next" class="overlay" style="display:none">
    <div class="card">
        <h1 style="color:#009955; margin:0;">¬°NIVEL SUPERADO!</h1>
        <p id="msg-recompensa" style="color:var(--accent-blue); font-weight:bold;"></p>
        <button class="btn btn-next" onclick="iniciarNivel()">SIGUIENTE NIVEL ‚ûî</button>
    </div>
</div>

<div id="screen-end" class="overlay" style="display:none">
    <div class="card">
        <h1 style="color:var(--accent-pink); margin:0;">SESI√ìN TERMINADA</h1>
        <div id="status-envio" style="margin:20px 0; font-weight:bold; color:#009955;">üì§ Enviando a Excel...</div>
        <button class="btn" onclick="location.reload()">NUEVA SESI√ìN</button>
    </div>
</div>

<div class="header">
    <div class="stat"><b>NIVEL</b><span id="txt-nivel">1</span></div>
    <div class="stat"><b>ACIERTOS</b><span id="txt-ok">0</span></div>
    <div class="stat"><b>VIDAS</b><span id="txt-vidas" style="color:var(--accent-pink)">3</span></div>
    <div class="stat"><b>TIEMPO</b><span id="txt-timer">0.0s</span></div>
</div>

<div id="indicador">BUSCA: <span id="target-obj" style="color:var(--accent-pink)">-</span></div>

<div id="game-container">
    <div id="lado-rojo" class="lado" onclick="failClick()"></div>
    <div id="lado-verde" class="lado" onclick="failClick()"></div>
</div>

<script>
    let nivel = 1, totalAciertos = 0, vidas = 3, fallos = 0;
    let rachaNiveles = 0, jugando = false, sessionStartTime, objActual = "";
    let elementos = [];
    const formas = ["‚óè", "‚ñ†", "‚ñ≤", "E", "H", "O", "X", "U", "V"];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSuccessSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = "sine"; osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function startGame() {
        if(!document.getElementById('paciente').value) return alert("Ingresa el nombre.");
        document.getElementById('screen-start').style.display = 'none';
        sessionStartTime = Date.now();
        iniciarNivel();
    }

    function iniciarNivel() {
        document.getElementById('screen-next').style.display = 'none';
        document.getElementById('msg-recompensa').innerText = "";
        jugando = true;
        document.getElementById('txt-vidas').innerText = vidas;
        document.getElementById('txt-nivel').innerText = nivel;
        objActual = formas[Math.floor(Math.random() * formas.length)];
        document.getElementById('target-obj').innerText = objActual;
        generarObjetos();
        requestAnimationFrame(update);
    }

    function generarObjetos() {
        document.getElementById('lado-rojo').innerHTML = "";
        document.getElementById('lado-verde').innerHTML = "";
        elementos = [];
        const cant = 2 + Math.floor(nivel/2);
        for(let i=0; i<cant; i++) { crear(true, 'rojo'); crear(true, 'verde'); }
        for(let i=0; i<(nivel*2)+4; i++) { crear(false, 'rojo'); crear(false, 'verde'); }
    }

    function crear(esObj, lado) {
        const div = document.createElement('div');
        div.className = "figura";
        div.innerText = esObj ? objActual : formas.filter(f => f !== objActual)[Math.floor(Math.random()*formas.length)];
        const size = Math.max(25, 110 - (nivel * 3)) * (Math.random() * 0.4 + 0.8);
        div.style.fontSize = size + 'px';
        div.style.color = lado === 'rojo' ? 'var(--rojo-figura)' : 'var(--verde-figura)';
        const speed = 1.2 + (nivel * 0.3);
        const el = { dom: div, x: Math.random()*(window.innerWidth/2-80), y: Math.random()*(window.innerHeight-250), 
                     vx: (Math.random()-0.5)*speed, vy: (Math.random()-0.5)*speed, size, esObj };
        div.onclick = (e) => {
            e.stopPropagation();
            if(esObj) { 
                playSuccessSound(); div.remove(); elementos = elementos.filter(i => i !== el); totalAciertos++;
                document.getElementById('txt-ok').innerText = totalAciertos;
                if(elementos.filter(e => e.esObj).length === 0) passLevel();
            } else failClick();
        };
        document.getElementById(`lado-${lado}`).appendChild(div);
        elementos.push(el);
    }

    function update() {
        if(!jugando) return;
        const w = window.innerWidth/2, h = window.innerHeight-110;
        elementos.forEach(el => {
            el.x += el.vx; el.y += el.vy;
            if(el.x < 0 || el.x > w - el.size) el.vx *= -1;
            if(el.y < 0 || el.y > h - el.size) el.vy *= -1;
            el.dom.style.transform = `translate(${el.x}px, ${el.y}px)`;
        });
        document.getElementById('txt-timer').innerText = ((Date.now()-sessionStartTime)/1000).toFixed(1) + "s";
        requestAnimationFrame(update);
    }

    function failClick() {
        if(!jugando) return;
        vidas--; fallos++; rachaNiveles = 0;
        document.getElementById('flash').style.animation = "none"; document.getElementById('flash').offsetHeight; 
        document.getElementById('flash').style.animation = "errorFlash 0.4s";
        document.getElementById('txt-vidas').innerText = vidas;
        if(vidas <= 0) { 
            jugando = false; 
            document.getElementById('screen-end').style.display = 'flex'; 
            enviarDatosFinales(); 
        }
    }

    function passLevel() { 
        jugando = false; nivel++; rachaNiveles++;
        if(rachaNiveles >= 10) { vidas++; rachaNiveles = 0; document.getElementById('msg-recompensa').innerText = "¬°RACHA DE 10! +1 VIDA EXTRA üíñ"; }
        document.getElementById('screen-next').style.display = 'flex'; 
    }

    function enviarDatosFinales() {
        // URL Base del Formulario (Action)
        const formAction = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        
        // Creamos un formulario oculto para saltar bloqueos de seguridad
        const form = document.createElement("form");
        form.method = "POST";
        form.action = formAction;
        form.target = "hidden_iframe"; // Evita que la p√°gina se recargue

        // Mapeo exacto de los IDs seg√∫n tu link
        const datos = {
            "entry.369874016": document.getElementById('paciente').value,
            "entry.1353470174": "Binocular (Prof: " + document.getElementById('profesional').value + ")",
            "entry.721051298": nivel,
            "entry.873272199": totalAciertos,
            "entry.1030094511": fallos,
            "entry.1303309812": document.getElementById('txt-timer').innerText,
            "entry.845098414": new Date().toISOString().split('T')[0] // Formato YYYY-MM-DD
        };

        for (let key in datos) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = datos[key];
            form.appendChild(input);
        }

        // Crear iframe oculto para procesar el env√≠o sin salir del juego
        const iframe = document.createElement("iframe");
        iframe.name = "hidden_iframe";
        iframe.style.display = "none";
        document.body.appendChild(iframe);
        document.body.appendChild(form);

        form.submit();
        
        // Simular confirmaci√≥n
        setTimeout(() => {
            document.getElementById('status-envio').innerText = "‚úÖ DATOS ENVIADOS AL EXCEL";
        }, 2000);
    }
</script>
</body>
</html>
