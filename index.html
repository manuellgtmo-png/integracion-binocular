<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador Binocular Pro - Dinámico</title>
    <style>
        :root {
            --bg-vivido: #0f172a;
            --rojo-fondo: #80322a; --rojo-figura: #69302a;
            --verde-fondo: #69913d; --verde-figura: #6c7b5a;
            --accent: #38bdf8;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-vivido); color: white; overflow: hidden; touch-action: none; }
        
        .header-instruccion { 
            background: rgba(15, 23, 42, 0.9); padding: 10px; text-align: center; 
            border-bottom: 2px solid var(--accent); position: relative; z-index: 10;
        }
        #objetivo-texto { font-size: 1.6rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        
        .stats { display: flex; justify-content: space-around; font-size: 0.9rem; margin-top: 5px; color: #cbd5e1; }

        #game-canvas { position: relative; width: 100vw; height: 100vh; }

        .target-box { position: absolute; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; }

        /* Figuras */
        .shape { pointer-events: none; }
        .circle { border-radius: 50%; width: 60%; height: 60%; }
        .square { width: 60%; height: 60%; }
        .triangle { width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid; }
        .rombo { width: 40px; height: 40px; transform: rotate(45deg); }

        /* Colores */
        .box-red { background: var(--rojo-fondo); }
        .box-red .shape:not(.triangle) { background: var(--rojo-figura); }
        .box-red .triangle { border-bottom-color: var(--rojo-figura); }
        .box-green { background: var(--verde-fondo); }
        .box-green .shape:not(.triangle) { background: var(--verde-figura); }
        .box-green .triangle { border-bottom-color: var(--verde-figura); }

        /* Pantalla de Transición */
        #next-level-btn {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000;
        }
        .btn-grande { background: var(--accent); color: #0f172a; padding: 20px 40px; border-radius: 15px; font-size: 2rem; font-weight: bold; cursor: pointer; border: none; }

        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.8); opacity: 0; } }
        .exploding { animation: explode 0.3s forwards; }
    </style>
</head>
<body>

    <div id="next-level-btn">
        <h1 style="color:white">¡Nivel Completado!</h1>
        <button class="btn-grande" onclick="prepararNivel()">Siguiente Nivel</button>
    </div>

    <div class="header-instruccion">
        <div id="objetivo-texto">Atrapa todos los Círculos</div>
        <div class="stats">
            <span>Nivel: <b id="val-nivel" style="color:white">1</b></span>
            <span>Quedan: <b id="val-quedan" style="color:var(--accent)">0</b></span>
            <span>Tiempo: <b id="val-tiempo" style="color:white">00:00</b></span>
        </div>
    </div>

    <div id="game-canvas"></div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const tipos = ['círculo', 'cuadrado', 'triángulo', 'rombo'];
        let objetivoActual = "";
        let figuras = [], nivel = 1, segundos = 0;
        let figurasObjetivoRestantes = 0;
        let velocidadBase = 2;

        function iniciarCronometro() {
            setInterval(() => {
                segundos++;
                let min = Math.floor(segundos / 60).toString().padStart(2, '0');
                let seg = (segundos % 60).toString().padStart(2, '0');
                document.getElementById('val-tiempo').innerText = `${min}:${seg}`;
            }, 1000);
        }

        function prepararNivel() {
            document.getElementById('next-level-btn').style.display = 'none';
            canvas.innerHTML = "";
            figuras = [];
            
            // Cantidad aleatoria entre 12 y 30
            const cantidadTotal = Math.floor(Math.random() * (30 - 12 + 1)) + 12;
            objetivoActual = tipos[Math.floor(Math.random() * tipos.length)];
            
            // Aumentar dificultad
            velocidadBase += 0.5;
            document.getElementById('val-nivel').innerText = nivel;
            document.getElementById('objetivo-texto').innerText = `Atrapa todos los: ${objetivoActual}s`;

            // Crear figuras
            for(let i=0; i < cantidadTotal; i++) {
                figuras.push(new Figura());
            }

            // Contar cuántos del objetivo hay en esta tanda
            figurasObjetivoRestantes = figuras.filter(f => f.tipo === objetivoActual).length;
            
            // Caso raro: si no salió ninguno del objetivo, reintentar preparación
            if(figurasObjetivoRestantes === 0) return prepararNivel();

            document.getElementById('val-quedan').innerText = figurasObjetivoRestantes;
        }

        class Figura {
            constructor() {
                this.el = document.createElement('div');
                this.tipo = tipos[Math.floor(Math.random() * tipos.length)];
                this.esRojo = Math.random() > 0.5;
                this.size = Math.random() > 0.8 ? 70 : 110;
                
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size - 120) + 100;
                this.vx = (Math.random() - 0.5) * velocidadBase;
                this.vy = (Math.random() - 0.5) * velocidadBase;

                this.init();
            }

            init() {
                this.el.className = `target-box ${this.esRojo ? 'box-red' : 'box-green'}`;
                this.el.style.width = this.size + 'px';
                this.el.style.height = this.size + 'px';
                
                const shape = document.createElement('div');
                if(this.tipo === 'círculo') shape.className = "shape circle";
                else if(this.tipo === 'cuadrado') shape.className = "shape square";
                else if(this.tipo === 'triángulo') shape.className = "shape triangle";
                else if(this.tipo === 'rombo') shape.className = "shape rombo";
                
                this.el.appendChild(shape);
                this.el.onpointerdown = (e) => { e.preventDefault(); this.verificar(); };
                canvas.appendChild(this.el);
            }

            actualizar() {
                this.x += this.vx; this.y += this.vy;
                if (this.x <= 0 || this.x >= window.innerWidth - this.size) this.vx *= -1;
                if (this.y <= 100 || this.y >= window.innerHeight - this.size) this.vy *= -1;
                this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            verificar() {
                if (this.tipo === objetivoActual) {
                    figurasObjetivoRestantes--;
                    document.getElementById('val-quedan').innerText = figurasObjetivoRestantes;
                    this.el.classList.add('exploding');
                    
                    setTimeout(() => {
                        if(this.el.parentNode) canvas.removeChild(this.el);
                        // Borrar de la lista de animación
                        figuras = figuras.filter(f => f !== this);
                        
                        if(figurasObjetivoRestantes <= 0) {
                            nivel++;
                            document.getElementById('next-level-btn').style.display = 'flex';
                        }
                    }, 300);
                } else {
                    this.el.style.boxShadow = "0 0 20px #ef4444";
                    setTimeout(() => this.el.style.boxShadow = "none", 300);
                }
            }
        }

        prepararNivel();
        iniciarCronometro();

        function animar() {
            figuras.forEach(f => f.actualizar());
            requestAnimationFrame(animar);
        }
        animar();
    </script>
</body>
</html>
