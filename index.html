<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador Binocular Pro - Movimiento</title>
    <style>
        :root {
            --bg-vivido: #0f172a;
            --rojo-fondo: #80322a; --rojo-figura: #69302a;
            --verde-fondo: #69913d; --verde-figura: #6c7b5a;
            --accent: #38bdf8;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-vivido); color: white; overflow: hidden; touch-action: none; }
        
        /* Interfaz */
        .header-instruccion { 
            background: rgba(15, 23, 42, 0.9); padding: 15px; text-align: center; 
            border-bottom: 2px solid var(--accent); position: relative; z-index: 10;
        }
        #objetivo-texto { font-size: 1.5rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        
        .stats { display: flex; justify-content: space-around; font-size: 0.9rem; margin-top: 5px; }

        #game-canvas { position: relative; width: 100vw; height: 100vh; }

        /* Contenedor de la figura (el que tiene el color de fondo para filtrar) */
        .target-box {
            position: absolute; display: flex; align-items: center; justify-content: center;
            border-radius: 10px; cursor: pointer; user-select: none;
        }

        /* Figuras Geométricas */
        .shape { pointer-events: none; }
        .circle { border-radius: 50%; width: 60%; height: 60%; }
        .square { width: 60%; height: 60%; }
        .triangle { 
            width: 0; height: 0; 
            border-left: 25px solid transparent; border-right: 25px solid transparent;
            border-bottom: 50px solid;
        }
        .rombo {
            width: 40px; height: 40px;
            transform: rotate(45deg);
        }

        /* Colores según Filtro */
        .box-red { background: var(--rojo-fondo); }
        .box-red .shape:not(.triangle) { background: var(--rojo-figura); }
        .box-red .triangle { border-bottom-color: var(--rojo-figura); }

        .box-green { background: var(--verde-fondo); }
        .box-green .shape:not(.triangle) { background: var(--verde-figura); }
        .box-green .triangle { border-bottom-color: var(--verde-figura); }

        /* Animaciones */
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.8); opacity: 0; } }
        .exploding { animation: explode 0.3s forwards; }
    </style>
</head>
<body>

    <div class="header-instruccion">
        <div id="objetivo-texto">Cargando...</div>
        <div class="stats">
            <span>Aciertos: <span id="hits">0</span></span>
            <span>Errores: <span id="misses">0</span></span>
        </div>
    </div>

    <div id="game-canvas"></div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const tipos = ['círculo', 'cuadrado', 'triángulo', 'rombo'];
        let objetivoActual = "";
        let aciertos = 0, errores = 0;
        let figuras = [];

        function cambiarObjetivo() {
            objetivoActual = tipos[Math.floor(Math.random() * tipos.length)];
            document.getElementById('objetivo-texto').innerText = `Busca y toca: ${objetivoActual}s`;
        }

        class Figura {
            constructor() {
                this.el = document.createElement('div');
                this.tipo = tipos[Math.floor(Math.random() * tipos.length)];
                this.esRojo = Math.random() > 0.5;
                this.size = Math.random() > 0.7 ? 70 : 110; // Mezcla de grandes y pequeñas
                
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size - 100) + 80;
                this.vx = (Math.random() - 0.5) * 4; // Velocidad X
                this.vy = (Math.random() - 0.5) * 4; // Velocidad Y

                this.init();
            }

            init() {
                this.el.className = `target-box ${this.esRojo ? 'box-red' : 'box-green'}`;
                this.el.style.width = this.size + 'px';
                this.el.style.height = this.size + 'px';
                
                const shape = document.createElement('div');
                if(this.tipo === 'círculo') shape.className = "shape circle";
                else if(this.tipo === 'cuadrado') shape.className = "shape square";
                else if(this.tipo === 'triángulo') shape.className = "shape triangle";
                else if(this.tipo === 'rombo') shape.className = "shape rombo";
                
                this.el.appendChild(shape);
                this.el.onpointerdown = () => this.verificar();
                canvas.appendChild(this.el);
            }

            actualizar() {
                this.x += this.vx;
                this.y += this.vy;

                // Rebotar en bordes
                if (this.x <= 0 || this.x >= window.innerWidth - this.size) this.vx *= -1;
                if (this.y <= 80 || this.y >= window.innerHeight - this.size) this.vy *= -1;

                this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            verificar() {
                if (this.tipo === objetivoActual) {
                    aciertos++;
                    this.el.classList.add('exploding');
                    setTimeout(() => this.reaparecer(), 300);
                } else {
                    errores++;
                    this.el.style.boxShadow = "0 0 20px red";
                    setTimeout(() => this.el.style.boxShadow = "none", 300);
                }
                document.getElementById('hits').innerText = aciertos;
                document.getElementById('misses').innerText = errores;
                
                if(aciertos % 5 === 0) cambiarObjetivo();
            }

            reaparecer() {
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size - 100) + 80;
                this.tipo = tipos[Math.floor(Math.random() * tipos.length)];
                this.el.innerHTML = "";
                this.init();
                this.el.classList.remove('exploding');
            }
        }

        // Crear 15 figuras iniciales
        for(let i=0; i<15; i++) {
            figuras.push(new Figura());
        }

        cambiarObjetivo();

        function animar() {
            figuras.forEach(f => f.actualizar());
            requestAnimationFrame(animar);
        }
        animar();
    </script>
</body>
</html>
