<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegraciÃ³n Binocular PRO - ClÃ­nica Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; --primary: #f8fafc; --pink: #ff2e63; 
            --blue: #38bdf8; --card: #1e293b; --success: #10b981; --yellow: #facc15;
            --rojo-bg: #80322a; --rojo-fig: #69302a;
            --verde-bg: #69913d; --verde-fig: #6c7b5a;
        }
        body { margin: 0; font-family: 'Montserrat'; background: var(--bg); color: var(--primary); overflow: hidden; height: 100vh; transition: background 0.2s; }
        body.error-flash { background: #450a0a !important; }

        .header { height: 80px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-bottom: 4px solid var(--verde-bg); }
        .stat { text-align: center; }
        .stat b { display: block; color: var(--blue); font-size: 0.7rem; text-transform: uppercase; }
        .stat span { font-size: 1.3rem; font-weight: 900; }

        #instruccion-dinamica { 
            background: #1e293b; padding: 15px; text-align: center; font-weight: 900; 
            font-size: 1.4rem; color: var(--yellow); border-bottom: 2px solid #334155;
            text-transform: uppercase; letter-spacing: 1px;
        }

        #game-area { height: calc(100vh - 150px); position: relative; cursor: crosshair; }
        
        .obj { position: absolute; width: 65px; height: 65px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; cursor: pointer; user-select: none; transition: opacity 0.2s; }
        .obj.rojo { background: var(--rojo-bg); color: var(--rojo-fig); border: 2px solid rgba(255,255,255,0.05); }
        .obj.verde { background: var(--verde-bg); color: var(--verde-fig); border: 2px solid rgba(255,255,255,0.05); }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #1e293b; border-radius: 40px; padding: 40px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        
        .btn { background: var(--pink); color: white; padding: 20px; border-radius: 22px; font-weight: 900; border: none; cursor: pointer; width: 100%; font-size: 1.2rem; text-transform: uppercase; box-shadow: 0 8px 0 #9f1239; margin-top: 10px; }
        #btn-next-level { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: auto; padding: 15px 50px; background: var(--verde-bg); box-shadow: 0 6px 0 #3f5e23; display: none; z-index: 100; }

        input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #334155; background: #0f172a; color: white; margin-bottom: 20px; font-family: 'Montserrat'; text-align: center; }
    </style>
</head>
<body onclick="registrarFallo(event)">

<div id="screen-start" class="overlay">
    <div class="card">
        <h1 style="color:var(--verde-bg); margin:0;">BIENVENIDO âœ¨</h1>
        <p style="color: #cbd5e1; font-size: 0.9rem; margin-bottom: 20px;">Entrenamiento de IntegraciÃ³n y SupresiÃ³n</p>
        <input type="text" id="paciente-nombre" placeholder="Nombre del paciente">
        <button class="btn" onclick="iniciarJuego()">COMENZAR SESIÃ“N</button>
    </div>
</div>

<div id="screen-end" class="overlay" style="display:none">
    <div class="card">
        <h1 style="color:var(--pink)">RESULTADOS</h1>
        <p id="resumen" style="color:white; font-size: 1.2rem;"></p>
        <div id="envio-status" style="margin:20px 0; font-weight:900; color:var(--blue);">ðŸš€ SINCRONIZANDO EXCEL...</div>
        <button class="btn" onclick="location.reload()" style="background:#475569; box-shadow: 0 8px 0 #1e293b;">SALIR</button>
    </div>
</div>

<div class="header">
    <div class="stat"><b>Nivel</b><span id="txt-nivel">1</span></div>
    <div class="stat"><b>Vidas</b><span id="txt-vidas" style="color:var(--pink)">2</span></div>
    <div class="stat"><b>Tiempo</b><span id="txt-cron">00:00</span></div>
</div>

<div id="instruccion-dinamica">ESPERANDO INICIO...</div>

<div id="game-area"></div>

<button id="btn-next-level" class="btn" onclick="pasarNivel()">SIGUIENTE NIVEL âžœ</button>

<iframe name="target_frame" id="target_frame" style="display:none;"></iframe>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function sonar(f, d, t='sine') {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    let nivel = 1, aciertos = 0, fallos = 0, vidas = 2, segs = 0;
    let crono, gameActive = false, objetivoActual = "";
    
    // Diccionario de posibles objetivos (Texto : SÃ­mbolo)
    const items = { "Letra U": "U", "CÃ­rculo": "â—", "Estrella": "â˜…", "Letra O": "O", "Cuadrado": "â– ", "TriÃ¡ngulo": "â–²" };

    function iniciarJuego() {
        const nombre = document.getElementById('paciente-nombre').value;
        if(!nombre) return alert("Por favor, ingresa el nombre del paciente");
        localStorage.setItem('paciente', nombre);
        document.getElementById('screen-start').style.display = 'none';
        gameActive = true;
        crono = setInterval(() => { segs++; document.getElementById('txt-cron').innerText = new Date(segs * 1000).toISOString().substr(14, 5); }, 1000);
        cargarPantalla();
    }

    function cargarPantalla() {
        const area = document.getElementById('game-area');
        area.innerHTML = "";
        document.getElementById('btn-next-level').style.display = "none";
        
        // Elegir nuevo objetivo para este nivel
        const keys = Object.keys(items);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        objetivoActual = items[randomKey];
        document.getElementById('instruccion-dinamica').innerText = `Toca todos los: ${randomKey}`;

        let cantidad = 10 + (nivel * 2);
        for(let i=0; i < cantidad; i++) {
            const obj = document.createElement('div');
            const esRojo = Math.random() > 0.5;
            // Mezclar sÃ­mbolos aleatorios
            const simboloRandom = items[keys[Math.floor(Math.random() * keys.length)]];
            
            obj.className = `obj ${esRojo ? 'rojo' : 'verde'}`;
            obj.innerText = simboloRandom;
            
            // TamaÃ±o reduce con nivel
            const size = Math.max(45, 75 - (nivel * 2));
            obj.style.width = size + "px"; obj.style.height = size + "px";
            obj.style.fontSize = (size * 0.6) + "px";

            obj.style.left = Math.random() * (area.clientWidth - size - 10) + "px";
            obj.style.top = Math.random() * (area.clientHeight - size - 10) + "px";
            
            if(simboloRandom === objetivoActual) obj.dataset.target = "true";

            obj.onclick = (e) => {
                e.stopPropagation();
                if(obj.dataset.target === "true") {
                    sonar(800, 0.1);
                    obj.style.opacity = "0";
                    obj.style.pointerEvents = "none";
                    aciertos++;
                    verificarLimpieza();
                } else {
                    registrarFallo(e);
                }
            };
            area.appendChild(obj);
        }
    }

    function verificarLimpieza() {
        const restantes = Array.from(document.querySelectorAll('.obj[data-target="true"]'))
                               .filter(r => r.style.opacity !== "0");
        if(restantes.length === 0) {
            document.getElementById('btn-next-level').style.display = "block";
            sonar(1000, 0.2); // Sonido de nivel completado
        }
    }

    function registrarFallo(e) {
        if(!gameActive) return;
        sonar(200, 0.3, 'sawtooth');
        vidas--; fallos++;
        document.getElementById('txt-vidas').innerText = vidas;
        document.body.classList.add('error-flash');
        setTimeout(() => document.body.classList.remove('error-flash'), 200);
        if(vidas <= 0) finalizar();
    }

    function pasarNivel() {
        nivel++;
        document.getElementById('txt-nivel').innerText = nivel;
        if(nivel % 5 === 0) { vidas++; document.getElementById('txt-vidas').innerText = vidas; }
        cargarPantalla();
    }

    function finalizar() {
        gameActive = false;
        clearInterval(crono);
        document.getElementById('screen-end').style.display = 'flex';
        document.getElementById('resumen').innerText = `Paciente: ${localStorage.getItem('paciente')}\nNivel Alcanzado: ${nivel}\nAciertos: ${aciertos}`;
        enviarExcel();
    }

    function enviarExcel() {
        const url = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const form = document.createElement("form");
        form.method = "POST"; form.action = url; form.target = "target_frame";
        const datos = {
            "entry.369874016": localStorage.getItem('paciente'),
            "entry.1353470174": "IntegraciÃ³n Binocular PRO",
            "entry.721051298": nivel,
            "entry.873272199": aciertos,
            "entry.1030094511": fallos,
            "entry.1303309812": segs + "s",
            "entry.845098414": new Date().toISOString().split('T')[0]
        };
        for(let key in datos) {
            let i = document.createElement("input"); i.type="hidden"; i.name=key; i.value=datos[key];
            form.appendChild(i);
        }
        document.body.appendChild(form); form.submit();
        setTimeout(() => { document.getElementById('envio-status').innerText = "âœ… REGISTRADO EN EXCEL"; document.getElementById('envio-status').style.color = "#10b981"; }, 2500);
    }
</script>
</body>
</html>
