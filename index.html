<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integraci√≥n Binocular PRO - Cl√≠nica Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; --primary: #f8fafc; --pink: #ff2e63; 
            --blue: #38bdf8; --card: #1e293b; --success: #10b981; --yellow: #facc15;
            --rojo-bg: #80322a; --rojo-fig: #69302a;
            --verde-bg: #69913d; --verde-fig: #6c7b5a;
        }
        body { margin: 0; font-family: 'Montserrat'; background: var(--bg); color: var(--primary); overflow: hidden; height: 100vh; }
        body.error-flash { background: #450a0a !important; transition: 0.1s; }

        .header { height: 80px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-bottom: 4px solid var(--verde-bg); }
        .stat { text-align: center; }
        .stat b { display: block; color: var(--blue); font-size: 0.7rem; text-transform: uppercase; }
        .stat span { font-size: 1.3rem; font-weight: 900; }

        #instruccion-fija { background: #1e293b; padding: 15px; text-align: center; font-weight: 900; font-size: 1.4rem; color: var(--yellow); border-bottom: 2px solid #334155; text-transform: uppercase; }

        #game-area { height: calc(100vh - 145px); position: relative; overflow: hidden; }
        
        .obj { 
            position: absolute; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; cursor: pointer; user-select: none;
            transition: opacity 0.3s;
        }
        
        .rojo { background: var(--rojo-bg); color: var(--rojo-fig); }
        .verde { background: var(--verde-bg); color: var(--verde-fig); }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #1e293b; border-radius: 40px; padding: 40px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        
        .btn { background: var(--pink); color: white; padding: 20px; border-radius: 22px; font-weight: 900; border: none; cursor: pointer; width: 100%; font-size: 1.1rem; text-transform: uppercase; box-shadow: 0 8px 0 #9f1239; margin-top: 10px; }
        #btn-next { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: auto; padding: 15px 60px; background: var(--success); box-shadow: 0 8px 0 #065f46; display: none; z-index: 1000; }
        
        input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; text-align: center; font-family: 'Montserrat'; }
    </style>
</head>
<body onclick="registrarFallo(event)">

<div id="screen-start" class="overlay">
    <div class="card">
        <h1 style="color:var(--success); margin:0;">BIENVENIDO ‚ú®</h1>
        <p style="color: #cbd5e1; margin-bottom: 20px;">Integraci√≥n Binocular Din√°mica</p>
        <input type="text" id="paciente-nombre" placeholder="Nombre del Paciente">
        <button class="btn" onclick="iniciarJuego()">INICIAR ENTRENAMIENTO</button>
    </div>
</div>

<div id="screen-end" class="overlay" style="display:none">
    <div class="card">
        <h1 style="color:var(--pink)">SESI√ìN TERMINADA</h1>
        <p id="resumen" style="color:white; font-size: 1.2rem;"></p>
        <div id="envio-status" style="margin:20px 0; font-weight:900; color:var(--blue);">üöÄ SINCRONIZANDO EXCEL...</div>
        <button class="btn" onclick="location.reload()" style="background:#475569; box-shadow: 0 8px 0 #1e293b;">REPETIR JUEGO</button>
    </div>
</div>

<div class="header">
    <div class="stat"><b>Nivel</b><span id="txt-nivel">1</span></div>
    <div class="stat"><b>Vidas</b><span id="txt-vidas" style="color:var(--pink)">2</span></div>
    <div class="stat"><b>Tiempo</b><span id="txt-cron">00:00</span></div>
</div>

<div id="instruccion-fija">PREPARANDO...</div>
<div id="game-area"></div>
<button id="btn-next" class="btn" onclick="pasarNivel()">SIGUIENTE NIVEL ‚ûú</button>

<iframe name="target_frame" id="target_frame" style="display:none;"></iframe>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function sonar(f, d, t='sine') {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    let nivel = 1, aciertos = 0, fallos = 0, vidas = 2, segs = 0;
    let crono, gameActive = false, objetivoActual = "";
    const items = { "Letra U": "U", "C√≠rculo": "‚óè", "Estrella": "‚òÖ", "Letra O": "O", "Letra V": "V" };

    function iniciarJuego() {
        const nombre = document.getElementById('paciente-nombre').value;
        if(!nombre) return alert("Por favor, ingresa el nombre");
        localStorage.setItem('paciente', nombre);
        document.getElementById('screen-start').style.display = 'none';
        gameActive = true;
        crono = setInterval(() => { segs++; document.getElementById('txt-cron').innerText = new Date(segs * 1000).toISOString().substr(14, 5); }, 1000);
        cargarNivel();
    }

    function cargarNivel() {
        const area = document.getElementById('game-area');
        area.innerHTML = "";
        document.getElementById('btn-next').style.display = "none";
        
        const keys = Object.keys(items);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        objetivoActual = items[randomKey];
        document.getElementById('instruccion-fija').innerText = `TOCA TODOS LOS: ${randomKey}`;

        // Dificultad Progresiva: m√°s objetos y m√°s peque√±os
        let totalObj = 8 + (nivel * 2);
        let tama√±o = Math.max(40, 80 - (nivel * 3));

        for(let i=0; i<totalObj; i++) {
            const obj = document.createElement('div');
            const esRojo = Math.random() > 0.5;
            const simbolo = items[keys[Math.floor(Math.random() * keys.length)]];
            
            obj.className = `obj ${esRojo ? 'rojo' : 'verde'}`;
            obj.innerText = simbolo;
            obj.style.width = tama√±o + "px";
            obj.style.height = tama√±o + "px";
            obj.style.fontSize = (tama√±o * 0.6) + "px";
            
            // Posici√≥n inicial aleatoria
            let posX = Math.random() * (area.clientWidth - tama√±o);
            let posY = Math.random() * (area.clientHeight - tama√±o);
            obj.style.left = posX + "px";
            obj.style.top = posY + "px";
            
            if(simbolo === objetivoActual) obj.dataset.target = "true";

            // Movimiento Din√°mico: aumenta velocidad con el nivel
            let velX = (Math.random() - 0.5) * (2 + nivel * 0.5);
            let velY = (Math.random() - 0.5) * (2 + nivel * 0.5);

            function mover() {
                if(!gameActive || obj.style.opacity === "0") return;
                posX += velX; posY += velY;
                if(posX <= 0 || posX >= area.clientWidth - tama√±o) velX *= -1;
                if(posY <= 0 || posY >= area.clientHeight - tama√±o) velY *= -1;
                obj.style.left = posX + "px";
                obj.style.top = posY + "px";
                requestAnimationFrame(mover);
            }
            requestAnimationFrame(mover);

            obj.onclick = (e) => {
                e.stopPropagation();
                if(obj.dataset.target === "true") {
                    sonar(800, 0.1);
                    obj.style.opacity = "0";
                    obj.style.pointerEvents = "none";
                    aciertos++;
                    verificarNivelLimpio();
                } else {
                    registrarFallo(e);
                }
            };
            area.appendChild(obj);
        }
    }

    function registrarFallo(e) {
        if(!gameActive || (e.target.dataset && e.target.dataset.target === "true")) return;
        sonar(200, 0.3, 'sawtooth');
        vidas--; fallos++;
        document.getElementById('txt-vidas').innerText = vidas;
        document.body.classList.add('error-flash');
        setTimeout(() => document.body.classList.remove('error-flash'), 150);
        if(vidas <= 0) finalizarSesionTotal();
    }

    function verificarNivelLimpio() {
        const restantes = Array.from(document.querySelectorAll('.obj[data-target="true"]')).filter(r => r.style.opacity !== "0");
        if(restantes.length === 0) {
            document.getElementById('btn-next').style.display = "block";
            sonar(1000, 0.2);
        }
    }

    function pasarNivel() {
        nivel++;
        document.getElementById('txt-nivel').innerText = nivel;
        // Regalar vida cada 5 niveles
        if(nivel % 5 === 0) { 
            vidas++; 
            document.getElementById('txt-vidas').innerText = vidas;
            sonar(1200, 0.3);
        }
        cargarNivel();
    }

    function finalizarSesionTotal() {
        gameActive = false;
        clearInterval(crono);
        document.getElementById('game-area').innerHTML = "";
        document.getElementById('screen-end').style.display = 'flex';
        document.getElementById('resumen').innerText = `Paciente: ${localStorage.getItem('paciente')}\nNivel Alcanzado: ${nivel}\nAciertos Totales: ${aciertos}`;
        enviarAExcel();
    }

    function enviarAExcel() {
        const url = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const form = document.createElement("form");
        form.method = "POST"; form.action = url; form.target = "target_frame";
        const datos = {
            "entry.369874016": localStorage.getItem('paciente'),
            "entry.1353470174": "Integraci√≥n Binocular Din√°mica",
            "entry.721051298": nivel,
            "entry.873272199": aciertos,
            "entry.1030094511": fallos,
            "entry.1303309812": segs + "s",
            "entry.845098414": new Date().toISOString().split('T')[0]
        };
        for(let key in datos) {
            let i = document.createElement("input"); i.type="hidden"; i.name=key; i.value=datos[key];
            form.appendChild(i);
        }
        document.body.appendChild(form); form.submit();
        setTimeout(() => { 
            document.getElementById('envio-status').innerText = "‚úÖ DATOS SINCRONIZADOS CON EXCEL"; 
            document.getElementById('envio-status').style.color = "#10b981"; 
        }, 2500);
    }
</script>
</body>
</html>
